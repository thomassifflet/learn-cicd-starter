name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Tests
        run: go test -cover
  style: 
    name: Formatting and Linting
    runs-on: ubuntu-latest

    steps:
     - name: Setup Go
       uses: actions/setup-go@v4
       with:
         go-version: '1.20'

     - name: Format
       run: test -z $(go fmt ./...)